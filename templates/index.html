{% extends "base.html" %}

{% block content %}

    {% if users|length == 0 %}
    <p>No bloggers yet</p>
    {% else %}
            {% for user in users %}
            <ul>
                  <a name=user-id href="{{ url_for('user_blogs', user_id=user.id)}}" id={{user.id}}>
                        <li> 
                            {{user.username}}
                        </li>
                    </a>
            </ul>              
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
